{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ lesson.title }} - Exam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>{{ lesson.title }} - Exam</h1>
    <form method="post">
        {% csrf_token %}
        {% for question in questions %}
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">{{ forloop.counter }}. {{ question.text }}</h5>
                    {% for choice in question.choices.all %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="choice" value="{{ choice.id }}" id="choice{{ choice.id }}">
                            <label class="form-check-label" for="choice{{ choice.id }}">{{ choice.text }}</label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit Exam</button>
    </form>
</div>
</body>
</html>
